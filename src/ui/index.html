<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron + mysql</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<style>
    .error {
        color: red;
        padding: 4%;
    }

    .modal {
        background-color: gray;
        border-radius: 10px;
        width: 100px;
    }

    #products-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        
    }

    .product {
        border: 1px solid transparent;
        padding: 2%;
        border-radius: 10px;
        cursor: pointer;
    }

    .product:hover {
        transition: 1s;
        border: 1px solid red;
    }
</style>

<body>
    <main class="container-fluid">
        <div class="col-md-6 p-4 my-auto">
            <form class="card card-body " id="productForm">
                <div class="form-group p-4">
                    <input type="text" id="name" placeholder="Write the name" class="form-cotrol" autofocus>
                </div>
                <div class="form-group p-4">
                    <input type="number" id="price" placeholder="Product price" class="form-cotrol" autofocus
                        step="any">
                </div>
                <div class="form-group p-4">
                    <textarea name="description" id="description" cols="20" rows="3" placeholder="Product description"
                        class="form-cotrol"></textarea>
                </div>
                <p class="error">Rellena todos los campos</p>
                <button class="btn btn-primary">Create</button>
            </form>
        </div>
        <div id="products-container">

        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
